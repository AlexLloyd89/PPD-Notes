<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PPD | Notes</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:700" rel="stylesheet">
  </head>
  <body>
  <div class="header">PPD | Notes</div>
  <!--Post It Note Drop Area-->
<div class="dropzone">
<!--Footer & PostIt Genesis-->
    <div class="footer">
      <div id="hold-me">
        <div class="postIt">
            <div id='the-note'>
            <div class=topBar></div>
            <div class=form>
              <div contenteditable class=textAria>
              Instructions: Enter your text here, click the "generate new note" button, drag your new note around within the contained area!  
              </div>
            </div>
            </div>
          </div>
          </div>
      <button type="button">Click Here To Generate A New Note!</button></div>
<!--Jquery & Jquery UIs-->    
<script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
   
    <script src="script.js"></script>
  </body>
</html>
